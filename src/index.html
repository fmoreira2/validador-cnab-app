<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self'"/> -->
  <link rel="stylesheet" href="index.css" />
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" /> -->

  <title>Validador de arquivos Cnab</title>
</head>

<body>
  <div id="container">
    <div id="logo">
      <img src="./assets/logo.svg" alt="Logotipo">
      <p>Validador Cnab</p>
    </div>
    <div id="switch">
      <button name="btnMode" onclick="toggleMode()"></button>
      <span></span>
    </div>
    <ul>
      <li>
        <!-- <a href="#">Validar aquivo</a> -->
        <div>
          <label>
            <span>Selecione um arquivo para ser analisado.</span>
            <!-- <input id="cnab" type="file" accept=".text, .rem, .ret" class="hidden" /> -->
            <input id="cnab" type="file" class="form-control hidden" accept=".text, .rem, .ret"
              aria-describedby="inputGroupFileAddon04" aria-label="Upload">
          </label>
        </div>


      </li>
    </ul>
    <div>
      <!-- Form -->
      <div id="img-form" class="hidden">
        <div id="ProgressCnab">
          <div id="BarCnab"></div>
        </div>
        <p id="qtdLinhas">Qtd. Linhas: <span id="lbQtdLinhas"></span></p>
        <div>
          <p id="pathArquivo">Arquivo: <span id="filename"></span></p>
        </div>
        <div id="GroupBtn">
          <!-- Button -->
          <button name="btnAnalisar" class="btn" onclick="move()">
            <ion-icon name="flash-outline"></ion-icon>
            Analisar
          </button>
          <button name="btnRelatorio" class="btn" onclick="crea">
            <ion-icon name="document-attach-outline"></ion-icon>
            Relatório
          </button>
          <button name="btnDados" class="btn" onclick="move()">
            <ion-icon name="podium-outline"></ion-icon>
            Dados
          </button>
        </div>
      </div>
    </div>

    
    <footer>
      <p>Versão: 1.0.0</p>
    </footer>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./scripts/script.js"></script>

</body>

</html>
