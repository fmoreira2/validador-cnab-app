<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />

  <title>Validador de arquivos Cnab</title>
</head>

<body>
  <div id="container">
    <div id="logo">
      <img src="./assets/logo.svg" alt="Logotipo">
      <p>Validador Cnab</p>
    </div>

    <div class="radio">
      <p>Selecione o layout do arquivo remessa:</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radio_rem_400" id="radio_rem_400_bmp" value="400_bmp"
          checked>
        <label class="form-check-label" for="radio_rem_400_bmp">400 BMP</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radio_rem_400" id="radio_rem_400_bradesco"
          value="400_bradesco">
        <label class="form-check-label" for="radio_rem_400_bradesco">400 Bradesco</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radio_rem_400" id="radio_rem_400_paulista"
          value="400_paulista">
        <label class="form-check-label" for="radio_rem_400_paulista">400 Paulista</label>
      </div>
    </div>

    <div id="pnlInputs" class="row g-3">
      <div class="col">

        <div class="form-floating">
          <input type="number" class="form-control" value="2" id="vJuros" placeholder="Juros">
          <label for="vJuros">% Juros</label>
        </div>

      </div>
      <div class="col">

        <div class="form-floating">
          <input type="number" class="form-control" value="1" id="vMulta" placeholder="Multa">
          <label for="vMulta">% Multa</label>
        </div>

      </div>
    </div>

    <div id="pnlArquivo">
      <label>
        <span>Selecione um arquivo para ser analisado.</span>
        <input id="cnab" type="file" class="form-control hidden" accept=".text, .rem, .ret"
          aria-describedby="inputGroupFileAddon04" aria-label="Upload">
      </label>
    </div>

    <div>

      <div id="img-form" class="hidden">

        <div id="ProgressCnab">
          <div id="BarCnab"></div>
        </div>
        <p id="qtdLinhas">Qtd. Linhas: <span id="lbQtdLinhas"></span></p>
        <div>
          <p id="pathArquivo">Arquivo: <span id="filename"></span></p>
        </div>
        <div id="GroupBtn">

          <button name="btnAnalisar" class="btn" onclick="analisarCnab()">
            <ion-icon name="flash-outline"></ion-icon>
            Analisar arquivo
          </button>

        </div>
      </div>
      <footer>
        <p>Vers√£o: 1.0.0</p>
      </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./scripts/notifications.js"></script>
    <script src="./scripts/mode_theme.js"></script>
    <script src="./scripts/analisar_arquivo.js"></script>

</body>

</html>
